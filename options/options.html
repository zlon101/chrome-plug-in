<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>选项页</title>
    <style>
      h1 {
        text-align: center;
        margin-bottom: 24px;
      }
      table {
        border-spacing: 0;
      }
      th {
        position: sticky;
        top: 0;
      }
      table,
      th,
      td {
        border: 1px solid;
      }
      th,
      td {
        padding: 4px;
        border-top-width: 0;
        border-left-width: 0;
      }
      .col-6,
      .col-7 {
        white-space: nowrap;
      }
      .nowrap {
        white-space: nowrap;
      }
      .unit-item {
        outline: 1px solid blue;
        margin-top: 8px;
      }
      .detail-table {
        display: none;
      }
      .detail-table.show {
        display: table;
      }
      .expand-btn {
        cursor: pointer;
        outline: 1px solid blue;
      }
      a {
        color: blue;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>选项页</h1>
    <button id="download">下载</button>
    <section id="content"></section>
    <!-- insert -->
  </body>
  <script src="./tool.js"></script>
  <script src="./options.js"></script>
</html>
